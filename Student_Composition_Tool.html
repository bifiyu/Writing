
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Composition Tool</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background-color: #007bff; color: white; border-radius: 8px; }
        h1 { margin: 0; }
        .info { font-size: 1.2em; margin-top: 10px; }
        .main-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .column { background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; min-width: 300px; padding: 20px; }
        h2 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; resize: vertical; }
        input[type="file"] { width: 100%; }
        #composition-draft { height: 200px; }
        #word-count { text-align: right; color: #888; font-size: 0.9em; margin-top: 5px; }
        #gemini-output { white-space: pre-wrap; background-color: #f0f0f0; padding: 15px; border-radius: 5px; min-height: 150px; font-size: 1.1em; line-height: 1.6; }
        #generate-btn { display: block; width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        #generate-btn:hover { background-color: #218838; }
        #generate-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="header">
        <h1>學習的樂趣</h1>
        <div class="info">文體：記敘文</div>
    </div>
    <div class="main-container">
        <div class="column">
            <h2>Major Assistance:</h2>
            <div id="major-inputs">
                        <div class="input-group">
                            <label for="major-關鍵詞">關鍵詞：</label>
                            <textarea id="major-關鍵詞" placeholder="請在此輸入關於「關鍵詞」的內容..."></textarea>
                        </div>
                        <div class="input-group">
                            <label for="major-主題情境">主題情境：</label>
                            <textarea id="major-主題情境" placeholder="請在此輸入關於「主題情境」的內容..."></textarea>
                        </div>
                        <div class="input-group">
                            <label for="major-名人故事">名人故事：</label>
                            <textarea id="major-名人故事" placeholder="請在此輸入關於「名人故事」的內容..."></textarea>
                        </div>
                        <div class="input-group">
                            <label for="major-自我範例">自我範例：</label>
                            <textarea id="major-自我範例" placeholder="請在此輸入關於「自我範例」的內容..."></textarea>
                        </div></div>
        </div>
        <div class="column">
            <h2>Minor Assistance:</h2>
            <div id="minor-inputs"><div class="input-group">
                            <label for="minor-image-upload">上傳圖片：</label>
                            <input type="file" id="minor-image-upload" accept="image/*"></div><div class="input-group">
                            <label for="minor-audio-upload">上傳對話：</label>
                            <input type="file" id="minor-audio-upload" accept="audio/*"></div><div class="input-group">
                            <label for="minor-補充說明">補充說明：</label>
                            <textarea id="minor-補充說明" placeholder="請在此輸入「補充說明」..."></textarea></div></div>
        </div>
        <div class="column">
            <h2>草稿區：</h2>
            <div class="input-group">
                <label for="composition-draft">作文草稿 (100字以內)</label>
                <textarea id="composition-draft" maxlength="100" placeholder="請在此輸入你的作文..."></textarea>
                <div id="word-count">0 / 100</div>
            </div>
            <div class="input-group">
                <label for="text-upload">或上傳文字檔：</label>
                <input type="file" id="text-upload" accept=".txt">
            </div>
        </div>
        <div class="column">
            <h2>Gemini 作文建議</h2>
            <button id="generate-btn">產生作文</button>
            <div id="gemini-output" style="margin-top: 15px;">AI生成的文章將顯示於此...</div>
        </div>
    </div>
    <script>
        const API_KEY = 'e1e4f1f3-e4eb-47cc-9f18-ceed580f45c4';
        // CORRECTED: Reverted to the stable and available gemini-2.5-flash-preview-05-20 model
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        const draftTextarea = document.getElementById('composition-draft');
        const wordCount = document.getElementById('word-count');
        const generateBtn = document.getElementById('generate-btn');
        const geminiOutput = document.getElementById('gemini-output');
        const imageInput = document.getElementById('minor-image-upload');
        const textFileInput = document.getElementById('text-upload');

        draftTextarea.addEventListener('input', () => {
            wordCount.textContent = draftTextarea.value.length + ' / 100';
        });

        textFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                draftTextarea.value = e.target.result.slice(0, 100);
                draftTextarea.dispatchEvent(new Event('input'));
            };
            reader.readAsText(file);
        });

        function fileToGenerativePart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({
                        inlineData: {
                            mimeType: file.type,
                            data: base64Data
                        }
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            geminiOutput.textContent = 'AI 正在思考中，請稍候...';

            try {
                const parts = [];
                
                let textPrompt = `你是一位友善且專業的國小作文老師。請根據以下資訊，為一位國小學生寫一篇大約500字的「記敘文」。\n\n作文題目是：「學習的樂趣」。\n`;

                const majorInputs = Array.from(document.querySelectorAll('#major-inputs textarea'));
                if (majorInputs.length > 0) {
                    textPrompt += "\n--- 主要輔助資料 ---\n";
                    majorInputs.forEach(input => {
                        if (input.value) {
                           textPrompt += `${input.labels[0].textContent} ${input.value.trim()}\n`;
                        }
                    });
                }

                const minorInputs = Array.from(document.querySelectorAll('#minor-inputs textarea'));
                 if (minorInputs.length > 0) {
                    textPrompt += "\n--- 次要輔助資料 ---\n";
                    minorInputs.forEach(input => {
                        if (input.value) {
                            textPrompt += `${input.labels[0].textContent} ${input.value.trim()}\n`;
                        }
                    });
                }
                
                const studentDraft = draftTextarea.value.trim();
                if (studentDraft) {
                    textPrompt += `\n--- 學生草稿 (請參考這個想法並擴寫成一篇完整的文章) ---\n${studentDraft}\n`;
                }

                textPrompt += "\n--- 寫作指令 ---\n請整合以上所有資訊，寫出一篇流暢、有趣且符合題意的文章。如果學生有上傳圖片，也請在文章中自然地描述圖片內容，將它融入故事中。文章需通順且適合國小學生閱讀。";
                
                parts.push({ text: textPrompt });

                if (imageInput && imageInput.files.length > 0) {
                    const imagePart = await fileToGenerativePart(imageInput.files[0]);
                    parts.push(imagePart);
                }
                
                const payload = { 
                    contents: [{ parts }],
                    generationConfig: {
                        temperature: 0.7,
                        topP: 0.95,
                        topK: 40
                    }
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorDetails = result.error ? `${result.error.code} ${result.error.status}: ${result.error.message}` : 'Unknown API error';
                    throw new Error(errorDetails);
                }

                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (generatedText) {
                    geminiOutput.textContent = generatedText;
                } else {
                    geminiOutput.textContent = '無法從 AI 取得有效的回覆。可能是因為內容政策或是暫時性問題，請稍後再試。';
                }

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                geminiOutput.textContent = `發生錯誤：${error.message}`;
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
